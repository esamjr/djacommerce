{% load cart_template_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark-grey">
    <h3 class="p-2"><a class="text-white" href="/">Django E-commerce</a></h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'core:order-summary' %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="mr-2">Cart</span>
                    <span class="badge badge-light small">
                        {{ request.user|cart_item_count }}
                    </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mr-3" href="{% url 'profile'%}">Profile</a> 
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
